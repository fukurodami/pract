<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <title>Book</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans:wght@700&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    {% for book in books_list %}
    <div class='book'>
        {%if book.stock > 0%}
            <div class='img'><img src="{{ book.image.url }}"></div>
            <div class='list'>
                <h1>Название: {{ book.title }}</h1>
                <h3>Жанр: {{book.genre}}</h3>
                <h3>Автор: {{ book.authors }}</h3>
                <h3>Место хранения: {{ book.local_book }}</h3>
                <h3>Книг в библиотеке: {{ book.stock }}</h3>
            </div>
        {% endif %}
    </div>
    {% endfor %}
  </body>
</html>
